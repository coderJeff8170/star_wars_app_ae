<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label >
    <input
    appBlockCopyPaste
    type="text"
    id="name"
    name="name"
    class="form-control"
    [ngModel]="defaultName"
    required
    #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
  </div>
  <div class="form-group">
    <label for="">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">{{option.display}}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" >Add Character</button>
</form>
